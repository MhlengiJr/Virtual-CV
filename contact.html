<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background-color: #001f3f; /* Navy background */
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-card {
      background-color: #012a4a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .contact-card h2 {
      margin-bottom: 20px;
      color: #cce3f4;
    }

    .contact-item {
      margin: 20px 0;
      font-size: 1.1em;
      color: #a8c6df;
    }

    .contact-item i {
      color: #00b4d8;
      margin-right: 10px;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 18px;
      background-color: #0077b6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #00b4d8;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Contact Me</h2>

    <div class="contact-item">
      <i class="fas fa-phone"></i> +27 65 553 6145
    </div>

    <div class="contact-item">
      <i class="fas fa-envelope"></i> mhlengimpongo7@gmail.com
    </div>

    <div class="contact-item">
      <a  href="https://www.instagram.com" class="fab fa-instagram"></a> @mhlengi_coyg
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
